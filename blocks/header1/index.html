<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 1</title>
    <!-- Стили сайта и общие настройки -->
    <link rel="stylesheet" href="../../site/css/styles.css" />
    <!-- Цветовая схема сайта -->
    <link rel="stylesheet" href="../../site/css/light.css" />
    <link rel="stylesheet" href="../../site/css/dark.css" />
    <!-- Стили шапки -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Цветовая схема шапки -->
    <link rel="stylesheet" href="css/dark.css" />
  </head>
  <body>
    <header class="slr2-header1">
      <div class="slr2-container">
        <div class="slr2-header1__wrapper">
          <div class="slr2-header1__left">
            <a href="/" class="slr2-header1__logo">
              <img
                src="images/dark-theme/logo-white.svg"
                alt="Seller"
                height="30"
              />
            </a>
            <div class="slr2-header1__menu">
              <menu>
                <a href="" class="slr2-header1__menu-item">Каталог</a>
                <a href="" class="slr2-header1__menu-item">LookBook</a>
                <a href="" class="slr2-header1__menu-item">Акции</a>
                <a href="" class="slr2-header1__menu-item">Оплата</a>
                <a href="" class="slr2-header1__menu-item">Магазины</a>
              </menu>
              <div class="slr2-header1__menu-icon slr2--icon-preloader">
                <img src="images/dark-theme/menu-icon.svg" alt="Меню" />
              </div>
            </div>
          </div>
          <div class="slr2-header1__right">
            <div class="slr2-header1__icons">
              <div class="slr2-header1__phone-icon slr2--icon-preloader">
                <img src="images/dark-theme/phone-icon.svg" alt="Телефон" />
              </div>
              <div class="slr2-header1__basket-icon slr2--icon-preloader">
                <img src="images/dark-theme/basket-icon.svg" alt="Корзина" />
                <span>1</span>
              </div>
              <div class="slr2-header1__mobile-menu-icon slr2--icon-preloader">
                <img
                  src="images/dark-theme/menu-icon.svg"
                  alt="Мобильное меню"
                />
              </div>
              <div class="slr2-header1__profile-icon slr2--icon-preloader">
                <img
                  src="images/dark-theme/profile-icon.svg"
                  alt="Личный кабинет"
                />
              </div>
              <div
                class="slr2-header1__search-icon slr2--icon-preloader"
                data-slr2toggle="search"
              >
                <img src="images/dark-theme/search-icon.svg" alt="Поиск" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/script.js"></script>

    <script src="js/basket-component.js"></script>
    <script src="js/menu-component.js"></script>
    <script src="/components/mobile-menu/script.js"></script>
    <script src="js/phone-component.js"></script>
    <script src="/components/search/script.js"></script>
    <script src="js/profile-component.js"></script>
  </body>
</html>
